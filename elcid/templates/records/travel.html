
{% load forms %}
<span ng-show="item.did_not_travel">Did not travel</span>
[[item.destination]]
<span ng-show="item.dates">([[item.dates]])</span>
[[item.reason_for_travel]]
<span ng-show="item.reason && item.specific_exposures">/</span>
[[item.specific_exposures]]
<span ng-show="item.malaria_prophylaxis">
  <br />
  Malaria Prohylaxis: [[ item.malaria_prophylaxis | boxed ]]
  <br />
  [[ item.malaria_drug ]] [[ item.malaria_compliance ]]
</span>
<span ng-show="item.alert">
  <br />
  <a href="" ng-click="open_modal('TravelAlertsCtrl', '/templates/modals/travel_alerts.html', 'lg', {destination: item.destination})">
  {% icon 'fa-warning' %}
  Alert
  </a>
</span>
