{# overrides the same template in opal, but allows custom actions in tropcial liason #}
{% load application %}
<p
   ng-hide="episode.category_name != 'Inpatient' || hide_discharge_action == true")
   >
  <button
     ng-hide="profile.readonly"
     ng-click="dischargeEpisode(episode)"
     class="btn btn-primary">
        <span ng-show="currentTag === 'tropical_liason'">End Liason</span>
        <span ng-hide="currentTag === 'tropical_liason'">
          <span ng-show="episode.discharge_date"><i class="fa fa-home"></i> Confirm Discharge</span>
          <span ng-hide="episode.discharge_date"><i class="fa fa-home"></i> Discharge</span>
        </span>
  </button>
</p>
{% application_actions %}
