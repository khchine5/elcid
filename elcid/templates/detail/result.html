{% load panels %}
<div ng-controller="ResultView as resultView" class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-6">
          <h3>
            {{ models.Result.get_display_name }} <i class="{{ models.Result.get_icon }}"></i>
          </h3>
        </div>
        <div class="col-md-6 text-right">
          <div class="form-inline">
            <input placeholder="Filter" class="form-control" id="filterValue" type="text" ng-model="resultView.filterValue">
          </div>
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-show="resultView.filter(item)" ng-repeat="item in episode.result">
        <div class="row">
          {% include models.Result.get_detail_template %}
        </div>
      </li>
    </ul>
  </div>
</div>
